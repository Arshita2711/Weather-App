<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
          body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('img.jpeg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; 
        }

        h1  {
            text-align: center;
            color: #ffffff;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 5px;
            margin-right: 10px;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
        }

        #weatherResult {
            margin-top: 20px;
            
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <form id="weatherForm">
        <label for="city">Enter city name:</label>
        <input type="text" id="city" required>
        <button type="button" onclick="getWeather()">Get Weather</button>
    </form>

    <div id="weatherResult"></div>

    <script>
        function getWeather() {
            const apiKey = '5b780be6a06f03965979c555ce234966';
            const cityInput = document.getElementById('city');
            const cityName = cityInput.value;

            if (cityName.trim() === '') {
                alert('Please enter a city name.');
                return;
            }

            const apiUrl = `http://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(cityName)}&appid=${apiKey}&units=metric`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => displayWeather(data))
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    displayError();
                });
        }

        function displayWeather(weatherData) {
            const resultContainer = document.getElementById('weatherResult');

            resultContainer.innerHTML = '';

            if (weatherData.cod === '404') {
                resultContainer.innerHTML = '<p class="error">City not found. Please enter a valid city name.</p>';
            } else {
                resultContainer.innerHTML = `
                    <h2>Weather in ${weatherData.name}, ${weatherData.sys.country}:</h2>
                    <p>Temperature: ${weatherData.main.temp}Â°C</p>
                    <p>Description: ${weatherData.weather[0].description}</p>
                    <p>Humidity: ${weatherData.main.humidity}%</p>
                    <p>Wind Speed: ${weatherData.wind.speed} m/s</p>
                `;
            }
        }

        function displayError() {
            const resultContainer = document.getElementById('weatherResult');
            resultContainer.innerHTML = '<p class="error">Error fetching weather data. Please try again later.</p>';
        }
    </script>
</body>
</html>
